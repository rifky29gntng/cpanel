<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        
        header p {
            color: #eeeeee;
            font-size: 1.1rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #232931;
            color: #eeeeee;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: #7f8c8d;
        }
        
        .search-box button {
            padding: 15px 25px;
            border: none;
            background: #4ecca3;
            color: #232931;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #3cb391;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecca3;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .result {
            background: #232931;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            margin-bottom: 30px;
        }
        
        .thumbnail {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .details {
            padding: 20px;
        }
        
        .details h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4ecca3;
        }
        
        .details p {
            color: #b3b3b3;
            margin-bottom: 5px;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        
        audio {
            width: 100%;
            background: #1a1a2e;
            border-radius: 5px;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .history {
            width: 100%;
            margin-top: 30px;
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: #4ecca3;
            text-align: center;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-list li {
            background: #232931;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: between;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .history-list li:hover {
            background: #2d3743;
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .thumbnail {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pemutar Musik</h1>
            <p>Cari dan putar musik dari YouTube dengan mudah</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari lagu atau artis...">
            <button id="searchButton">Cari</button>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Mencari lagu...</p>
        </div>
        
        <div class="result" id="resultContainer">
            <div class="thumbnail">
                <img id="thumbnailImg" src="" alt="Thumbnail">
            </div>
            
            <div class="details">
                <h2 id="title"></h2>
                <p id="channel"></p>
                <p id="duration"></p>
                
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h3>Pencarian Terakhir</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Pemutar Musik YouTube</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');
            const titleElement = document.getElementById('title');
            const channelElement = document.getElementById('channel');
            const durationElement = document.getElementById('duration');
            const thumbnailImg = document.getElementById('thumbnailImg');
            const audioPlayer = document.getElementById('audioPlayer');
            const historyList = document.getElementById('historyList');
            
            // Load search history from localStorage
            let searchHistory = JSON.parse(localStorage.getItem('musicSearchHistory')) || [];
            updateHistoryList();
            
            searchButton.addEventListener('click', searchMusic);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMusic();
                }
            });
            
            function searchMusic() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError("Silakan masukkan judul lagu atau artis");
                    return;
                }
                
                // Add to search history
                if (!searchHistory.includes(query)) {
                    searchHistory.unshift(query);
                    // Keep only last 5 searches
                    if (searchHistory.length > 5) {
                        searchHistory.pop();
                    }
                    localStorage.setItem('musicSearchHistory', JSON.stringify(searchHistory));
                    updateHistoryList();
                }
                
                loadingIndicator.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Simulasi permintaan API (dalam implementasi nyata, ini akan menggunakan fetch)
                simulateApiRequest(query);
            }
            
            function simulateApiRequest(query) {
                // Simulasi waktu tunggu jaringan
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    
                    // Simulasi respons API (dalam implementasi nyata, ini akan menggunakan data dari API)
                    const mockData = {
                        status: true,
                        result: {
                            metadata: {
                                title: query + " - Lagu Terbaik",
                                channel: "Channel Musik",
                                duration: "3:45",
                                imageUrl: "https://via.placeholder.com/500x280.png?text=Thumbnail+Musik",
                                link: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            },
                            downloadUrl: "https://assets.codepen.io/217233/kwt.mp3"
                        }
                    };
                    
                    if (Math.random() > 0.1) { // 90% kemungkinan berhasil (simulasi)
                        displayResult(mockData);
                    } else {
                        showError("Terjadi Kesalahan Saat Mengambil Data Dari Server");
                    }
                }, 1500);
            }
            
            function displayResult(data) {
                if (!data.status) {
                    showError("Hasil Tidak Ditemukan");
                    return;
                }
                
                const { title, channel, duration, imageUrl } = data.result.metadata;
                const downloadUrl = data.result.downloadUrl;
                
                titleElement.textContent = title;
                channelElement.textContent = channel;
                durationElement.textContent = `Durasi: ${duration}`;
                thumbnailImg.src = imageUrl;
                thumbnailImg.alt = title;
                
                audioPlayer.src = downloadUrl;
                
                resultContainer.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function updateHistoryList() {
                historyList.innerHTML = '';
                searchHistory.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => {
                        searchInput.value = item;
                        searchMusic();
                    });
                    historyList.appendChild(li);
                });
            }
            
            // Contoh inisialisasi dengan lagu default
            searchInput.value = "Mejikuhibiniu";
            searchMusic();
        });
    </script>
</body>
</html>
